<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="computer-screen">
      <div class="main-banner1">
        <div class="music-player1">
          <img
            class="musical-note-logo-icon1"
            alt=""
            src="./public/musicalnote-logo.svg"
          />

          <div class="player1">
            <div class="div2">3 30</div>
            <div class="div3">2 28</div>
            <div class="player-child"></div>
            <div class="player-item"></div>
            <div class="player-inner"></div>
            <img class="left-seek-icon" alt="" src="./public/left-seek.svg" />

            <img class="right-seek-icon" alt="" src="./public/right-seek.svg" />

            <div class="player-child1"></div>
            <div class="player-child2"></div>
            <div class="slider1"></div>
          </div>
          <div class="music-player-child"></div>
          <b class="jazz1">Jazz</b>
          <img class="music-player-item" alt="" src="./public/polygon-1.svg" />
        </div>

      <div class="frame9">
        <div class="frame-child1"></div>
      </div>
      <div class="timer-section">
        <div class="timer-section-child"></div>
        <a class="pomodoro3" id = "pom">Pomodoro</a>
        <a class="long-break3" id = "LB">Long Break</a>
        <a class="short-break3"id = "SB">Short Break</a>
        <b class="b" id = "number">25:00</b>
        <button class="rectangle-button" id="Start"></button>
        <b class="start" id = "ST">START</b>
      </div>
      <div class="frame4">
        <div class="task-section">
         <div class="task-list">  		
		<ul id="task-list">
  		<!-- Existing task items will be appended here -->
		</ul>
		<input type="text" id="new-task" placeholder="Add a task">
		<button id="add-task-button">Add Task</button>
		<p>Task Count: <span id="task-count">0</span></p>
	</div>


          <img class="vector-icon" alt="" src="./public/vector.svg" />
        </div>
      </div>
      <img
        class="frame-icon1"
        alt=""
        src="./public/pomologoremovebgpreview-1@2x.png"
      />
    </div>
  </div>
  </body>

  <body>
    <script src="main.js"></script>
  </body>
</html>
